language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

## Cache composer
cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --no-interaction --prefer-dist

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=clover.xml
  - vendor/bin/infection --threads=4 --min-msi=81 --min-covered-msi=81

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [[ $TRAVIS_PHP_VERSION == '7.4' ]]; then php ocular.phar code-coverage:upload --format=php-clover ./clover.xml; fi
